<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="primo" style="border: solid 1px; background-color: white; width: 200px; height: 200px;" onmouseover="over1()" onmouseout="out1()"></div>

    <br>
    <br>
    <br>

    <div id="secondo" style="border: solid 1px; background-color: black; width: 200px; height: 200px;" onmouseover="over2()" onmouseout="out2()"></div>



    <script>
        function over1() {
            document.getElementById("primo").style.backgroundColor = "green";
        }

        function over2() {
            document.getElementById("secondo").style.backgroundColor = "red";
        }


        function out1() {
            document.getElementById("primo").style.backgroundColor = "white";
        }

        function out2() {
            document.getElementById("secondo").style.backgroundColor = "black";
        }
    </script>


</body>

</html>
