<!DOCTYPE html>
<html>

<body>

    <h2>Radio Buttons</h2>

    <p class="class-test">Choose your favorite Web language:</p>

    <form id="form-id" name="form-name">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>
    <br><br><br>

    <!--Inizio form per inserire il numero-->
    <form>
        <label>Inserire un numero</label>
        <input type="text" id="numero">
    </form>
    <button type="button" onclick="convalida()">Convalida</button>
    <br>
    <br>
    <br>

    <div id="risultato"></div>

    <!--FIne form per inserire il numero-->

    <script>
        document.write("Hello");
    </script>

    <br>
    <br>
    <br>
    <p id="paragraph-text">Ciao a tutti!</p>


    <script>
        document.getElementById("paragraph-text");
    </script>

    <script>
        document.getElementsByTagName("p");
    </script>

    <!--Script convalida numero-->
    <script>
        function convalida() {
            var num = document.getElementById("numero").value;

            if (num >= 1 && num <= 100) {
                document.getElementById("risultato").innerHTML = ("<p style='color: blue'> Input valido </p>");
            } else {
                document.getElementById("risultato").innerHTML = ("<p style='color: red'> Input non valido </p>");
            }

        }
    </script>
</body>

</html>
